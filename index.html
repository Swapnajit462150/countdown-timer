<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Be Focused ! </h2>
    <input type="datetime-local" id="input"/>
    <div class="btn">
        <button id="start"> Start </button> <Button id="reset"> Reset </Button>
    </div>
    
    <div class="countdown">  
        <div class="timer">
           <p>  <span class="time" id="days"> Are </span> </p>
            <p> <span class="label"> Days </span> </p>
        </div>
        <div class="timer">
            <p>  <span class="time" id="hours"> You </span> </p>
             <p> <span class="label"> Hours </span> </p>
         </div>
         <div class="timer">
            <p>  <span class="time" id="mins"> Ready </span> </p>
             <p> <span class="label"> Mins </span> </p>
         </div>
         <div class="timer">
            <p>  <span class="time" id="secs"> ! </span> </p>
             <p> <span class="label"> SECS </span> </p>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
